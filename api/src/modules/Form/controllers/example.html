<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Servicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Ocupa el 100% del viewport */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4A90E2;
        }
        img {
            width: 80px; /* Ajusta el tamaño de la imagen */
            height: 80px; /* Ajusta el tamaño de la imagen */
            margin-left: 15px; /* Espacio entre el texto y la imagen */
            
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        li {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e3f2fd;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #bbdefb;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KmTraducciones</h1>
        <img src="https://kmtraducciones.vercel.app/images/logo.png" alt="Logo" />
    </div>
    <ul>
        <li><strong>Nombre:</strong> ${name}</li>
        <li><strong>Email:</strong> ${email}</li>
        <li><strong>Mensaje:</strong> ${message}</li>
    </ul>
    <div class="footer">
        <p>Creado por <a href="https://ribes-apps.vercel.app/" target='_blank' > Ribes-Apps</a>, Transformamos ideas en experiencias.</p>
    </div>
</body>
</html>
